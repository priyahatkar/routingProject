

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="text" [disabled]="!canEditUser" #userName [value]="uObj?uObj.name :''" id="userName" placeholder="User Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <select #userRole class="form-control" [value]="uObj?uObj.role :''" [disabled]="!canEditUser">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="text-right">
                        <ng-container *ngIf="uId; else noProduct" >
                            <button class="btn btn-info" [disabled]="!canEditUser" (click)="onUpdateUser(userName,userRole)">Update User</button>
                        </ng-container>
                    </div>
            </div>
        </div>
    </div>

        <ng-template #noProduct>
            <button class="btn btn-info" (click)="onUserAdd(userName, userRole)">Add New User Details</button>
        </ng-template>
